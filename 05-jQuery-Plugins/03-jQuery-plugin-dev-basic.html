<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <script src="jquery-blurfx-plugin.js" type="text/javascript"></script>
        <script>
            $(function() {
               $("h1").content("Basic Plugin Development").toRed().css("font-style", "italic");
               
               // Apply plugin to html elements
               $(".hide").blurfx({
                                  bg: "#99F", 
                                  fx: 3 
                                  }) ;
            });
            
        </script>
        <style>
            .hide:nth-of-type(2) { background: #F99;}
        </style>
    </head>
    <body>
        <h1>Reverse Plugin</h1>
        <div>
            This is a tutorial for plugin development. It changes the content, presentation 
            and behavior of html object. <span class="hide">This is affected from blur plugin.</span>
             This is a tutorial for plugin development. It changes the content, presentation 
             and behavior of html object.<span class="hide">Password</span> is display here.
        </div>
    </body>
