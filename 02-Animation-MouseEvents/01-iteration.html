<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table { margin: 30px auto; border-collapse: collapse;}
            td { border:1px solid #888; padding:10px;}
			div { text-align:center;}
            
        </style>
        <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
        <script>
            $(function(){
			   // Add click event to the button
			   $("#btn").click(function(){
			      // Event handler (specifies what will happen after click)
			      $("td:nth-child(2)").each(function(i){
				        // Iterate over all selected items, call this function 
						// "this" refers to the DOM object under process.
						if ( $(this).text() < 50) {
							$(this).after("<td>FAIL</td>")
									.next().css("background", "red")
									.siblings().css("background", "#F99");
						} else {
							$(this).after("<td>PASS</td>")
									.next().css("background", "green")
									.siblings().css("background", "#9F9");									  
						}
				    });  // Each iteration
			    }) ;   // Click  event handler            
            });  // Init 
        
        </script>
    </head>
    <body>
        <table>
            <tr><td>Ali Hocaoğlu</td><td>55</td></tr>
            <tr><td>Ahmet Güler</td><td>65</td></tr>
            <tr><td>Özge Azman</td><td>45</td></tr>
            <tr><td>Seda Çelik</td><td>34</td></tr>
            <tr><td>Gül Şen</td><td>5</td></tr>
            <tr><td>Can Şener</td><td>67</td></tr>
            <tr><td>Hakan Kazman</td><td>39</td></tr>
            <tr><td>Serpil Gül</td><td>43</td></tr>
        </table>
		<div><button id="btn">Click Here</button></div>
    </body>
</html>
