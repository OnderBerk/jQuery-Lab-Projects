<!DOCTYPE html>
<html>
    <head>
        <title>Q2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <script>
            $(function() {
               $("#in").click(function() {
                   var outColor = $("#out").css("background") ;
                   var inColor = $("#in").css("background") ;
                   $("#out").css("background", inColor   ) ;                   
                   $("#in").css("background", outColor   ) ;
               }) ;
            });
        </script>
        <style>
            #out { width: 100px; height: 100px; background: red; padding: 30px; border:1px solid black; margin: 50px;}
            #in {  background: blue; width: 50px; height: 50px; }
        </style>
    </head>
    <body>
        <div id="out">
            <div id="in"></div>
        </div>
    </body>
</html>
