<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#box").mouseover(function(){
                $(this).html( parseInt($(this).html()) + 1) ;
            }) ;
        });
    </script>
    <style>
        #box {
            position: absolute;
            top: 100px ; left: 120px;
            border: 1px solid black ;
            background: #ff9900 ;
            width: 80px; height: 80px;
            line-height: 80px;
            font-size: 50px;
            text-align: center;
        }
    </style>
  </head>
  <body>
      <div id="box">0</div>
  </body>
